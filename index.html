<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Instagram Feed</title>

	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">

	<script type="text/javascript" src="js/instafeed.min.js"></script>

	<script src="js/jquery.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>

</head>

<body>
	<div id="instafeed" class="owl-carousel owl-theme owl-loaded owl-drag"></div>

	<script type="text/javascript">
		var feed = new Instafeed({
			accessToken: 'IGQVJWMk5ERm4xVWljb1dtMlA5R2FFWlB2T25uZAkY4MXVLZA3FHOEVBd1MyMWNZASkxqdU9HalY2UW1KWjdxMGlfWFZAZAWXhfbll3SjV1MWtNUnAtYkhPaDhyQ000UHZA3OThLVWlOYmtOLWRtMUVZASmRRNgZDZD',
			limit: 8,
			template:'<div class="item"><a href="{{link}}" target="_blank"><img title="{{caption}}" src="{{image}}" /></a></div>',

			after: function(){

				$('.owl-carousel').owlCarousel({
					loop:true,
					margin:10,
					nav:false,
					responsiveClass:true,
					responsive:{
						0:{
							items:1
							
						},
						600:{
							items:3
							
						},
						1000:{
							items:5,							
							loop:false
						}
					}
				});
			}
		});


		feed.run();

	</script>
	
</body>
</html>
